# Variables to inject into Java variables
ebayClientId=${EBAY_CLIENT_ID}
ebayClientSecret=${EBAY_CLIENT_SECRET}
ebayUserAuthCodeUrl=${EBAY_USER_AUTH_CODE_URL}
ebayTokenUrl=${EBAY_TOKEN_URL}
testUserAuthCode=${EBAY_TEST_USER_AUTH_CODE}
testUserAuthCodeExpiresIn=${EBAY_TEST_USER_AUTH_CODE_EXPIRES_IN}

logging.level.root=warn
server.port=${SERVER_PORT}
spring.application.name=ebay-user-auth-service
spring.main.banner-mode=off
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_product_db
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

logging.level.root=warn
server.port=${SERVER_PORT:8000}
spring.application.name=ebay-user-auth-service
spring.main.banner-mode=off
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_product_db
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Variables to inject into Java variables
ebayItemSummaryApiUrl: ${EBAY_BROWSE_API_ITEM_SUMMARY_URL}
ebayGetItemApiUrl: ${EBAY_BROWSE_API_GET_ITEM_URL}
accessTokenRetrievingUrl: ${ACCESS_TOKEN_RETRIEVE_URL}
refreshTokenRetrievingUrl: ${REFRESH_TOKEN_RETRIEVE_URL}
principalRoleName = ${PRINCIPAL_ROLE_NAME}